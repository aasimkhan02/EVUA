<!doctype html>
<html ng-app="mediumApp">
  <head>
    <meta charset="utf-8" />
    <title>AngularJS Medium App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./services.js"></script>
    <script src="./controllers/user.controller.js"></script>
    <script src="./controllers/admin.controller.js"></script>
  </head>
  <body>
    <div ng-controller="UserController">
      <h2>User Panel</h2>
      <input type="text" ng-model="username" placeholder="Username" />
      <button ng-click="login()">Login</button>

      <p ng-if="isLoggedIn">Welcome, {{ user.name }}</p>
    </div>

    <hr />

    <div ng-controller="AdminController">
      <h2>Admin Panel</h2>
      <button ng-click="toggle()">Toggle Maintenance</button>
      <p ng-if="maintenance">Maintenance Mode ON</p>
    </div>
  </body>
</html>
