<div class="panel">
  <h2>Users</h2>

  <div ng-if="loading">Loading users...</div>
  <div ng-if="error" class="error">{{error}}</div>

  <ul>
    <li ng-repeat="u in users" ng-click="selectUser(u)">
      {{u.name}} ({{u.email}})
    </li>
  </ul>

  <div ng-if="selectedUser">
    <h3>Edit User</h3>
    <form>
      <label>Name:</label>
      <input type="text" ng-model="form.name" />

      <label>Email:</label>
      <input type="email" ng-model="form.email" />

      <button type="button" ng-click="saveUser()">Save</button>
    </form>
  </div>
</div>
