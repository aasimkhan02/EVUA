<div class="panel">
  <h2>Dashboard</h2>

  <button ng-click="refreshMetrics()">Refresh</button>

  <div ng-if="loading">Loading metrics...</div>
  <div ng-if="error" class="error">{{error}}</div>

  <div ng-if="!loading">
    <p>Total Users: {{metrics.users}}</p>
    <p>Active Sessions: {{metrics.activeSessions}}</p>

    <div ng-if="filters.showTrends">
      <p>User Growth: {{metrics.trends.usersGrowth}}</p>
      <p>Session Growth: {{metrics.trends.sessionsGrowth}}</p>
    </div>

    <label>
      <input type="checkbox" ng-model="filters.showTrends" />
      Show Trends
    </label>

    <p><small>Generated at: {{metrics.generatedAt}}</small></p>
  </div>
</div>
