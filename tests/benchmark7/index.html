<!doctype html>
<html ng-app="legacyApp">
  <head>
    <meta charset="utf-8" />
    <title>AngularJS Legacy Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./directives/panel.directive.js"></script>
    <script src="./controllers/legacy.controller.js"></script>
  </head>
  <body ng-controller="LegacyController">
    <legacy-panel title="User Panel">
      <p>{{ user.name }}</p>
      <button ng-click="increment()">Clicks: {{ clicks }}</button>
    </legacy-panel>
  </body>
</html>
