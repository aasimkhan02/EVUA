<!doctype html>
<html ng-app="advancedApp">
  <body>

    <div ng-controller="UserController">
      <h2>Users</h2>

      <input ng-model="$scope.query" placeholder="Search..." />
      <button ng-click="load()">Load</button>
      <button ng-click="add()">Add</button>

      <ul>
        <li ng-repeat="u in users">
          {{ u.name }}
        </li>
      </ul>

      <p ng-if="users.length === 0">No users found</p>
    </div>

    <div ng-controller="AdminController">
      <h2>Admin</h2>
      <button ng-click="toggle()">Toggle Admin</button>
      <p ng-if="isAdmin">Admin ON</p>
      <p ng-if="!isAdmin">Admin OFF</p>
    </div>

  </body>
</html>
