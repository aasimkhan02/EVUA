<!doctype html>
<html lang="en" ng-app="benchmarkApp">
<head>
  <meta charset="utf-8">
  <title>EVUA Benchmark App</title>
</head>
<body>

  <!-- UserController -->
  <div ng-controller="UserController">
    <input ng-model="query" placeholder="Search users">
    <ul>
      <li ng-repeat="user in filteredUsers">{{ user.name }}</li>
    </ul>
    <button ng-click="loadUsers()">Reload</button>
  </div>

  <!-- ProductController -->
  <div ng-controller="ProductController">
    <ul>
      <li ng-repeat="product in products">
        {{ product.name }} â€” ${{ product.price }}
        <button ng-click="addToCart(product)">Add</button>
      </li>
    </ul>
    <p ng-if="cart.length > 0">Cart total: ${{ total }}</p>
    <button ng-click="checkout()">Checkout</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
